version: '2'

services:
  mongo:
    image: mongo:3
    network_mode: 'bridge'

  node:
    image: node:6
    working_dir: /usr/src/app
    network_mode: 'bridge'
    links:
      - mongo
    depends_on:
      - mongo
    volumes:
      - .:/usr/src/app
    env_file: .env
    environment:
      - NODE_ENV=development
      - NPM_CONFIG_LOGLEVEL=silent
      - NPM_CONFIG_PROGRESS=false
      - NPM_CONFIG_SPIN=false
      - MONGO_DB=test
      - CHOKIDAR_USEPOLLING=true
    command: npm start
