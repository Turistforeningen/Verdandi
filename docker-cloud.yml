verdandi-node-v2:
  autoredeploy: true
  environment:
    - CHECKIN_MAX_DISTANCE=200
    - CHECKIN_TIMEOUT=1
    - FORCE_SSL=true
    - HSTS_MAX_AGE=31536000
    - MONGO_DB=verdandi-prod
    - NEW_RELIC_APP_NAME=Verdandi
    - NEW_RELIC_LOG=stdout
    - NEW_RELIC_NO_CONFIG_FILE=true
    - NODE_ENV=production
    - NTB_API_ENV=dev
    - 'VIRTUAL_HOST=http://sjekkut.app2.dnt.no/v2/*,https://sjekkut.app2.dnt.no/v2/*'
    - VIRTUAL_PATH=/v2
    - VIRTUAL_PORT=8080
  expose:
    - '8080'
  image: 'turistforeningen/verdandi:v2'
  links:
    - 'mongo.mongo:mongo'
  restart: always
  tags:
    - app
  target_num_containers: 2
